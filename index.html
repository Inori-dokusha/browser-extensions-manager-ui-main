<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <title>Frontend Mentor | Browser extensions manager UI</title>
    <!-- link style.cs -->
    <link rel="stylesheet" href="src/style.css" />
    <link rel="stylesheet" href="src/mobile.css" />
  </head>
  <body>
    <!-- Container -->
    <div class="container">
      <!-- nav -->
      <nav class="nav">
        <!-- icon -->
        <div class="logo">
          <img src="assets/images/logo.svg" alt="" />
        </div>
        <!-- toggle darkmode -->
        <div class="toggle">
          <div class="icon">
            <img src="assets/images/icon-moon.svg" alt="icon" />
          </div>
        </div>
      </nav>
      <!-- main -->
      <main class="main">
        <div class="top">
          <h1 class="title">Extensions List</h1>
          <div class="features">
            <button class="all">All</button>
            <button class="active">Active</button>
            <button class="inactive">Inactive</button>
          </div>
        </div>
        <!-- all extensions -->
        <section class="extensions"></section>
      </main>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. Coded by <a href="#">Leonardomanalu</a>.
    </div>
    <!-- script -->
    <script src="src/main.js"></script>
  </body>
</html>
